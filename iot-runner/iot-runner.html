<script type="text/x-red" data-template-name="iot-runner">â‰ˆ
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-initfile"><i class="icon-tag"></i> Init File</label>
        <input type="text" id="node-input-initfile" placeholder="../iot-runner.cfg">
    </div>

    <div class="form-tips" data-i18n="[html]iot-runner.tip"></div>
</script>

<script type="text/x-red" data-help-name="iot-runner">
    <p>Pressing the button on the left side of the node starts the replay of IOT messages.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('iot-runner',{
        category: 'input',
        color: '#d863d2',
        defaults: {
            name: {value:"IoT Runner X"},   
    		initfile: {value:"../sensordata/iot-runner.cfg"}
        },
        inputs:0,
        outputs:1,
        icon: "iot-runner-20x20.png",
        label: function() {
            return this.name||"iot-runner";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        } ,
        
        oneditsave: function() {

            var initfile = $("#node-input-initfile").val();
            console.log("The init file is ",initfile);
          
        },
     
        button: {
            onclick: function() {
                var node = this;
                $.ajax({
                    url: "iot-runner/"+this.id,
                    type:"POST",
                    success: function(resp) {
                        //RED.notify(node._("iot-runner.success",{label:label}),"success");
                        console.log("click resp = ",resp);
                    },
                    error: function(jqXHR,textStatus,errorThrown) {
                        if (jqXHR.status == 404) {
                            RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.not-deployed")}),"error");
                        } else if (jqXHR.status == 500) {
                            RED.notify(node._("common.notification.error",{message:node._("iot-runner.errors.failed")}),"error");
                        } else if (jqXHR.status == 0) {
                            RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.no-response")}),"error");
                        } else {
                            RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.unexpected",{status:jqXHR.status,message:textStatus})}),"error");
                        }
                    }
                });
            }
        }
    });
</script>
